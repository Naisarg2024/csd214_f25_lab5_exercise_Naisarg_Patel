<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Form</title>
</head>
<body>

<h1 th:text="${book.id == null} ? 'Add New Book' : 'Edit Book'"></h1>

<form th:action="@{/books/save}" th:object="${book}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label>Name (Title):</label><br>
    <input type="text" th:field="*{name}" required/>
    <br><br>

    <label>Price:</label><br>
    <input type="number" step="0.01" th:field="*{price}" required/>
    <br><br>

    <label>Publisher:</label><br>
    <input type="text" th:field="*{publisher}" required/>
    <br><br>

    <label>Author:</label><br>
    <input type="text" th:field="*{author}" required/>
    <br><br>

    <label>Book Title:</label><br>
    <input type="text" th:field="*{title}" required/>
    <br><br>

    <button type="submit">Save</button>
</form>

<br>
<a href="/books">Back to List</a>

</body>
</html>
