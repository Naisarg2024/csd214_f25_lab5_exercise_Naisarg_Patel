<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book List</title>
</head>
<body>

<h1>Books</h1>

<a href="/books/add">Add New Book</a>
<br><br>

<form action="/books/search" method="get">
    <input type="text" name="author" placeholder="Search by author"
           th:value="${searchTerm}">
    <button type="submit">Search</button>
</form>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name (Title)</th>
        <th>Price</th>
        <th>Publisher</th>
        <th>Author</th>
        <th>Title</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="b : ${books}">
        <td th:text="${b.id}"></td>
        <td th:text="${b.name}"></td>
        <td th:text="${b.price}"></td>
        <td th:text="${b.publisher}"></td>
        <td th:text="${b.author}"></td>
        <td th:text="${b.title}"></td>

        <td>
            <a th:href="@{/books/edit/{id}(id=${b.id})}">Edit</a> |
            <a th:href="@{/books/delete/{id}(id=${b.id})}"
               onclick="return confirm('Are you sure?');">Delete</a>
        </td>
    </tr>
    </tbody>

</table>

</body>
</html>
